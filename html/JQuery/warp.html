<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>包裹wrap</title>
          <script src="../JS/js/jquery-2.1.1.js" charset="utf-8"></script>
        <style  >
            .wraps {
                padding: 10px;
                background:green;
                border: 1px solid #eee;
                margin: 20px;
            }

        </style>
    </head>
    <body>
        <button type="button" name="button" id="btnWrap">点击增加包裹层</button>
        <button type="button" name="button" id="btnUnWrap">点击删除包裹层</button>
        <p>
            这是文字
        </p>
        <script type="text/javascript">
            $("#btnWrap").on("click", function() {
                $("p:first").wrap($("<div class='wraps'></div>"));
            });
            $("#btnUnWrap").on("click", function() {
                $("p:first").unwrap();
            });
        </script>
    </body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Click事件</title>
        <script src="../JS/js/jquery-2.1.1.js" charset="utf-8"></script>
    </head>
    <body>
        <button type="button" name="button">点击事件</button>
        <script type="text/javascript">
            $("button").click(function() {
                alert("您当前点击了按钮")
            });
        </script>
    </body>
</html>

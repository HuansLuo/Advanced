<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>动态创建元素节点</title>
          <script src="../JS/js/jquery-2.1.1.js" charset="utf-8"></script>
        <style media="screen">
            .left,
            .right {
                width: 300px;
                height: 120px;
            }
            .left div,
            .right div {
                width: 100px;
                height: 100px;
                padding: 5px;
                margin: 5px;
                float: left;
                border: 1px solid #ccc;
            }
            .left div {
                background: #bbffaa;
            }
            .right div {
                background: yellow;
            }
            .hover {
                background-color: #f60;
            }
            .out {
                background-color: #03a9f4;
            }

        </style>
    </head>
    <body>
        <button type="button" name="点击使用JQuery创建元素节点" id="createL">点击使用JQuery创建元素节点</button>
        <script type="text/javascript">
          var $btn = $("#createL");
          var $body = $("body");
          $btn.on("click",function(){
            var div = $("<div class='right'><div>这是使用JQuery创建的元素节点</div></div>");
            $body.append(div);
          })
        </script>
    </body>
</html>

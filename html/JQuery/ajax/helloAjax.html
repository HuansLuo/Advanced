<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>你好 AJAX</title>
        <script src="http://libs.baidu.com/jquery/1.9.1/jquery.js" type="text/javascript"></script>
    </head>
    <body>
        <div class=""></div>
        <button type="button" name="button">点击获取数据</button>
        <script type="text/javascript">
            $("button").click(function() {
                $.getJSON("1.txt", function(json) {
                    $("div").html(json);
                });

            });
        </script>
    </body>
</html>

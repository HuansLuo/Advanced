<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>混合布局</title>
	<style>
	*{margin: 0;padding: 0;}
	#header{
		height: 100px;
		background:blue;
	}
	#mainContent{
		width: 80%;

		margin: 0 auto;

	}
	#content{
		height: 700px;

	}
	#fotter{
		height: 100px;
		background-color: blue;
	}
	#contentLeft{
		width: 30%;
		background-color: #950;
		height: 700px;
		float: left;
	}
	#contentRight{
		width: 70%;
		height: 700px;
		float: right;
		background-color: #03a9f4;
	}
	</style>
</head>
<body>
	<div id="header">

	</div>
	<div id="mainContent">
		<div id="content">
			<div id="contentLeft">
			</div>
			<div id="contentRight">
			</div>
		</div>
		<div id="fotter">
		</div>
	</div>

</body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>hide动画</title>
        <script src="../JS/js/jquery-2.1.1.js" charset="utf-8"></script>
        <style media="screen">
            .cc {
                width: 200px;
                height: 200px;
                background: #f60;
            }

        </style>
    </head>
    <body>
        <div class="cc"></div>
        <button type="button" name="button">隐藏</button>
        <script type="text/javascript">
            $("button").click(function() {
                $("div").toggle("slow");
            });
        </script>
    </body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>hover事件</title>
        <script src="../JS/js/jquery-2.1.1.js" charset="utf-8"></script>
        <style media="screen">
            .idc {
                width: 200px;
                height: 200px;
                background-color: #f60;
            }
            .idb {
                width: 300px;
                height: 300px;
                background-color: #03a9f4;
            }

        </style>
    </head>
    <body>
        <div class="idc" id="idc"></div>
        <script type="text/javascript">
            $("#idc").hover(function() {
                this.setAttribute("class", "idb")
            }, function() {
                this.setAttribute("class", "idc")
            });
        </script>
    </body>
</html>

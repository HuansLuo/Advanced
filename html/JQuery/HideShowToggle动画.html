<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>toggle动画</title>
        <script src="../JS/js/jquery-2.1.1.js" charset="utf-8"></script>
        <style media="screen">
            .cc {
                width: 200px;
                height: 200px;
                margin: 100px auto;
                background: #03a9f4;
            }

        </style>
    </head>
    <body>
        <div class="cc"></div>
        <button type="button" name="button">隐藏/显示</button>
        <script type="text/javascript">
            $("button").click(function() {
                $("div").toggle("slow");
            });
        </script>
    </body>
</html>

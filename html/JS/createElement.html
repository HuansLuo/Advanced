<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>创建</title>
        <script type="text/javascript">

            function create() {
                var btn = document.createElement("input");
                btn.type = "button";
                btn.value = "这是JS创建的按钮";
                // btn.onclick("create()");
                document.body.appendChild(btn);
            }
        </script>
    </head>
    <body>
        <input type="button" name="name" value="创建按钮" onclick="create()">
    </body>
</html>

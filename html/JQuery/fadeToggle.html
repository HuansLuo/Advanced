<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>fadeToggle</title>
        <script src="../JS/js/jquery-2.1.1.js" charset="utf-8"></script>
        <style media="screen">
            div {
                width: 300px;
                height: 300px;
                margin: 100px auto;
                background: #03a9f4;
            }
            button {
                margin: 100px auto;
            }

        </style>
    </head>
    <body>
        <div class=""></div>
        <button type="button" name="button">淡入/淡出</button>
        <script type="text/javascript">
            $("button").click(function() {
                $("div").fadeToggle(500);
            });
        </script>
    </body>
</html>
